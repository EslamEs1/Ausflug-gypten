{% if messages %}
  <style>
    .message-alert {
      background: white;
      border-left: 4px solid;
      transition: all 0.3s ease;
    }
    .message-success {
      border-left-color: #10b981;
    }
    .message-error {
      border-left-color: #ef4444;
    }
    .message-warning {
      border-left-color: #f59e0b;
    }
    .message-info, .message-debug {
      border-left-color: #3b82f6;
    }
    @keyframes slide-in-right {
      from {
        opacity: 0;
        transform: translateX(100%);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-slide-in-right {
      animation: slide-in-right 0.3s ease-out;
    }
  </style>
  <div class="fixed top-20 right-4 z-50 space-y-2 max-w-md">
    {% for message in messages %}
      <div class="message-alert message-{{ message.tags }} animate-slide-in-right shadow-lg rounded-lg p-4 flex items-start gap-3">
        <div class="flex-shrink-0">
          {% if message.tags == 'success' %}
            <svg class="w-6 h-6 text-green-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
          {% elif message.tags == 'error' %}
            <svg class="w-6 h-6 text-red-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
          {% elif message.tags == 'warning' %}
            <svg class="w-6 h-6 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
          {% else %}
            <svg class="w-6 h-6 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"/>
            </svg>
          {% endif %}
        </div>
        <div class="flex-1">
          <p class="font-medium text-sm">{{ message }}</p>
        </div>
        <button onclick="this.parentElement.parentElement.remove()" class="flex-shrink-0 text-gray-400 hover:text-gray-600">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    {% endfor %}
  </div>

  <script>
    // Auto-hide messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
      const messageAlerts = document.querySelectorAll('.message-alert');
      messageAlerts.forEach(function(alert) {
        setTimeout(function() {
          alert.style.opacity = '0';
          alert.style.transform = 'translateX(100%)';
          setTimeout(function() {
            alert.remove();
          }, 300);
        }, 5000);
      });
    });
  </script>
{% endif %}
