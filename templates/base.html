<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% block meta_description %}{{ site_settings.site_description }}{% endblock %}">
  <meta name="keywords" content="{% block meta_keywords %}{{ site_settings.site_keywords }}{% endblock %}">
  
  <!-- Open Graph -->
  <meta property="og:title" content="{% block og_title %}{{ site_settings.site_title }}{% endblock %}">
  <meta property="og:description" content="{% block og_description %}{{ site_settings.site_description }}{% endblock %}">
  <meta property="og:image" content="{% if site_settings.og_image %}{{ site_settings.og_image.url }}{% else %}{% if site_settings.logo %}{{ site_settings.logo.url }}{% else %}/static/img/logo/logo.png{% endif %}{% endif %}">
  <meta property="og:type" content="website">
  
  <title>{% block title %}{{ site_settings.site_title }}{% endblock %}</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% if site_settings.favicon %}{{ site_settings.favicon.url }}{% else %}{% if site_settings.logo %}{{ site_settings.logo.url }}{% else %}/static/img/logo/logo.png{% endif %}{% endif %}">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/components.css">
</head>
<body>
  
    {% include 'header.html' %}

    <!-- Messages -->
    {% include 'message.html' %}

    <!-- MAIN CONTENT -->
    <main>
        {% block content %}
            
        {% endblock content %}
    </main>

    {% include 'footer.html' %}

  <!-- JavaScript -->
  <script src="/js/main.js"></script>
  <script src="/js/gallery.js"></script>

</body>
</html>
