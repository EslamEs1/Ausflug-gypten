# Nginx configuration for AusflugAgypten
# Place this file in /etc/nginx/sites-available/ausflugagypten
# Then create symlink: sudo ln -s /etc/nginx/sites-available/ausflugagypten /etc/nginx/sites-enabled/

# Redirect www to non-www
server {
    listen 80;
    listen [::]:80;
    server_name www.ausflugagypten.com;
    return 301 $scheme://ausflugagypten.com$request_uri;
}

# Main server block
server {
    listen 80;
    listen [::]:80;
    server_name ausflugagypten.com;

    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Max upload size
    client_max_body_size 20M;

    # Logging
    access_log /var/log/nginx/ausflugagypten-access.log;
    error_log /var/log/nginx/ausflugagypten-error.log;

    # Frontend static files (HTML, CSS, JS)
    location / {
        root /var/www/ausflugagypten;
        index index.html;
        try_files $uri $uri/ =404;
    }

    # CSS files
    location /css/ {
        alias /var/www/ausflugagypten/css/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # JavaScript files
    location /js/ {
        alias /var/www/ausflugagypten/js/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Fonts
    location /fonts/ {
        alias /var/www/ausflugagypten/fonts/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images
    location /img/ {
        alias /var/www/ausflugagypten/img/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://unix:/run/gunicorn-ausflug.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django API endpoints
    location /api/ {
        proxy_pass http://unix:/run/gunicorn-ausflug.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django booking endpoints
    location /booking/ {
        proxy_pass http://unix:/run/gunicorn-ausflug.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Django static files (admin, etc.)
    location /static/ {
        alias /var/www/ausflugagypten/backend/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Django media files (uploaded content)
    location /media/ {
        alias /var/www/ausflugagypten/backend/media/;
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}

